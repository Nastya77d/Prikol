<!DOCTYPE html>
<html>
<head>
    <title>Запрошення випити разом і 😏 ))</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh; /* Половина екрану по вертикалі */
            background-image: url('13.jpg'); /* Замініть на URL вашого фото */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -1;
        }
        h1, p {
            color: aliceblue;
        }
        p {
            font-size: 35px;
        }
        .center-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .yes-button, .no-button {
            width: 220px;
            height: 100px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            color: white;
            font-weight: bold;
        }
        .yes-button {
            background-color: #28a745; /* Зелений "Так" */
        }
        .yes-button:hover {
            background-color: #218838;
        }
        .no-button {
            background-color: #dc3545; /* Червоний "Ні" */
        }
        .no-button:hover {
            background-color: #c82333;
        }
        h1{
            font-size: 45px;
            background-color: black;
            color: #ffffff;
        }
        p{
            font-size: 45px;
            background-color: black;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <h1>Запрошення випити разом і 😏 ))</h1>
    <p><b>Приймаєте моє запрошення</b> <em> випити разом і 😏?</em></p>
    <div class="center-buttons">
        <button class="yes-button" onclick="window.location.href='yes.html';">Так))</button>
        <button class="no-button" onclick="window.location.href='no.html';">Ні</button>
    </div>
</body>
</html>
