<!DOCTYPE html>
<html>
<head>
    <title>행햟쮐걣왏쫧쫨 쒫쟳햦혝햦 햟향쮏 혰 游땚 ))</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh; /* 쮏쮏쒫쟳쫧 햣햨햟햫혞  쒫왐혝햦햨햟햩혰 */
            background-image: url('13.jpg'); /* 행햟햪혰햫혰혝혧 햫햟 URL 쒫썜걣쮏 혟쮐 */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -1;
        }
        h1, p {
            color: aliceblue;
        }
        p {
            font-size: 35px;
        }
        .center-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .yes-button, .no-button {
            width: 220px;
            height: 100px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            color: white;
            font-weight: bold;
        }
        .yes-button {
            background-color: #28a745; /* 행햣햩햣햫햦햧 "햑햟햨" */
        }
        .yes-button:hover {
            background-color: #218838;
        }
        .no-button {
            background-color: #dc3545; /* 햖햣쒫쮏쫧쟳 "햏혰" */
        }
        .no-button:hover {
            background-color: #c82333;
        }
        h1{
            font-size: 45px;
            background-color: black;
            color: #ffffff;
        }
        p{
            font-size: 45px;
            background-color: black;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <h1>행햟쮐걣왏쫧쫨 쒫쟳햦혝햦 햟향쮏 혰 游땚 ))</h1>
    <p><b>햦햧햪햟혮혝햣 햪쮐 향햟쮐걣왏쫧쫨</b> <em> 쒫쟳햦혝햦 햟향쮏 혰 游땚?</em></p>
    <div class="center-buttons">
        <button class="yes-button" onclick="window.location.href='yes.html';">햑햟햨))</button>
        <button class="no-button" onclick="window.location.href='no.html';">햏혰</button>
    </div>
</body>
</html>
